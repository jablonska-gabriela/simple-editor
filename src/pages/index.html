<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <meta name="description" content="" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />

    <!-- uncomment the line below to enable PWA  -->
     <link rel="manifest" href="manifest.json" /> 
</head>
<body>
  <main class="main">
    <h1 class="main__heading">My editor</h1>
    <form id="textarea">
    <textarea  class ="main__textarea" value="write your thoughts"></textarea>
    </form>
    <button type="submit" class="load--js">load <span class="span--js"></span> </button>
    <button type="submit" class="save--js">save</button>

  </main>
  
</body>
</html>
